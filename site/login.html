<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ===== HEADER (sem Home/Produtos/Clientes) ===== -->
  <header class="header">
    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="img/icons/logo-2.png" alt="Logo Grupo Loca">

  <!-- ===== LOGIN ===== -->
  <main class="container">
    <section class="contato">
      <h1>Acesse sua Conta</h1>
      <p>Faça login para acessar os serviços e acompanhar suas solicitações.</p>

      <form>
        <label>Email</label>
        <input type="email" placeholder="Digite seu e-mail" required>

        <label>Senha</label>
        <input type="password" placeholder="Digite sua senha" required>

        <button>Entrar</button>
      </form>

      <p style="text-align:center; margin-top:20px; font-size:0.95rem;">
        Não tem uma conta? <a href="cadastro.html" style="color:var(--cor-primaria); text-decoration:none;">Cadastre-se</a>
      </p>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>

      <a href="termos.html">Termos de Uso</a> |
