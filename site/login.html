<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Grupo Loca</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- === CABEÇALHO === -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="img/icons/logo.png" alt="Logo Grupo Loca">
      </a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="quem-somos.html">Quem Somos</a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Contato</a>
        <a href="avaliacao.html">Avaliações</a>
         <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- === CONTEÚDO PRINCIPAL === -->
  <main>
    <section class="login section">
      <div class="container">
        <h1 class="section-title">Acesse sua Conta</h1>
        <p class="section-text">Faça login para acessar os serviços e acompanhar suas solicitações.</p>

        <div class="login-container">
          <form class="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
          </form>

          <div class="login-links">
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- === RODAPÉ === -->
  <footer>
    © 2025 Grupo Loca |
    <a href="termos.html">Termos de Uso</a> |
    <a href="politicas.html">Política de Privacidade</a>
  </footer>

</html>
