<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento | Grupo Loca</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- === CABEÇALHO === -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="img/icons/logo.png" alt="Logo Grupo Loca">
      </a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="quem-somos.html">Quem Somos</a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Contato</a>
        <a href="avaliacao.html">Avaliações</a>
         <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- === CONTEÚDO PRINCIPAL === -->
  <main class="container">
    <section class="orcamento">
      <h1>Solicitar Orçamento</h1>
      <p>Preencha os dados abaixo e entraremos em contato com sua proposta personalizada.</p>

      <h2>Produtos selecionados:</h2>
      <ul id="produtos-selecionados" style="margin-bottom: 20px;"></ul>

      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 00000-0000" required>

        <label for="data">Data do evento</label>
        <input type="date" id="data" name="data" required>

        <label for="mensagem">Informações adicionais</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Descreva detalhes do evento"></textarea>

        <button type="submit">Enviar Solicitação</button>
      </form>
    </section>
  </main>

  <!-- === RODAPÉ === -->
  <footer>
    © 2025 Grupo Loca |
    <a href="termos.html">Termos de Uso</a> |
    <a href="politicas.html">Política de Privacidade</a>
  </footer>
   <script>
  document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    const produtos = params.getAll("produto");
    const container = document.getElementById("produtos-selecionados");

    if (produtos.length > 0) {
      produtos.forEach(nome => {
        const item = document.createElement("li");
        item.textContent = nome;
        container.appendChild(item);
      });
    } else {
      container.innerHTML = "<p>Nenhum produto selecionado.</p>";
    }
  });
  </script>
</body>
</html>
