<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento | Grupo Loca</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- === CABEÇALHO === -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="img/icons/logo-2.png" alt="Logo Grupo Loca">
      </a>
      <nav>
        <a href="login.html">Login</a>
        <a href="produtos.html">Produtos</a>
        <a href="contato.html">Contato</a>
        <a href="avaliacao.html">Avaliações</a>
      </nav>
    </div>
  </header>

  <!-- === CONTEÚDO PRINCIPAL === -->
  <main>
    <section class="orcamento">
      <div class="container">
        <h1>Solicite um Orçamento</h1>
        <p>Preencha o formulário abaixo para que nossa equipe possa preparar uma proposta personalizada para o seu evento.</p>

        <form class="form-orcamento">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Seu e-mail para contato" required>

          <label for="servico">Serviço Desejado</label>
          <select id="servico" required>
            <option value="">Selecione</option>
            <option value="locavideo">LocaVídeo – Transmissão e gravação</option>
            <option value="localed">LocaLed – Painéis de LED</option>
            <option value="localuz">LocaLuz – Iluminação e efeitos</option>
            <option value="outros">Outros</option>
          </select>

          <label for="descricao">Descrição do Evento</label>
          <textarea id="descricao" rows="5" placeholder="Conte-nos mais sobre o seu evento..." required></textarea>

          <button type="submit">Enviar Pedido</button>
        </form>
      </div>
    </section>
  </main>

  <!-- === RODAPÉ === -->
  <footer>
    © 2025 Grupo Loca |
    <a href="termos.html">Termos de Uso</a> |
    <a href="politicas.html">Política de Privacidade</a>
  </footer>
</body>
</html>
