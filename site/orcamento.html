  <!-- ===== HEADER (sem Home/Produtos/Clientes) ===== -->

    <div class="container header-container">
      <a href="index.html" class="logo">
        <img src="img/icons/logo-2.png" alt="Logo Grupo Loca">
      </a>
      <nav class="nav">
         <a href="login.html">Login</a>

      </nav>
    </div>

  <!-- ===== ORÇAMENTO ===== -->
  <main class="container">
    <section class="orcamento">
      <h1>Solicite um Orçamento</h1>
      <p>Preencha o formulário abaixo para que nossa equipe possa preparar uma proposta personalizada para o seu evento.</p>

      <form class="form-orcamento">
        <label>Nome</label>
        <input type="text" placeholder="Digite seu nome completo" required>

        <label>E-mail</label>
        <input type="email" placeholder="Seu e-mail para contato" required>

        <label>Serviço Desejado</label>
        <select required>
          <option value="">Selecione</option>
          <option value="locavideo">LocaVídeo – Transmissão e gravação</option>
          <option value="localed">LocaLed – Painéis de LED</option>
          <option value="localuz">LocaLuz – Iluminação e efeitos</option>
          <option value="outros">Outros</option>
        </select>

        <label>Descrição do Evento</label>
        <textarea rows="5" placeholder="Conte-nos mais sobre o seu evento..." required></textarea>

        <button>Enviar Pedido</button>
      </form>
    </section>
  </main>
